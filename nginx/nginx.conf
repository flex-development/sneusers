# SEE: https://www.digitalocean.com/community/tools/nginx#?domains.0.server.domain=sneusers.app&domains.0.server.path=%2F&domains.0.server.documentRoot=%2Fpubli&domains.0.server.redirectSubdomains=false&domains.0.https.http2=false&domains.0.https.hstsPreload=true&domains.0.https.letsEncryptEmail=certbot%40sneusers.iam.gserviceaccount.com&domains.0.php.php=false&domains.0.reverseProxy.reverseProxy=true&domains.0.reverseProxy.proxyPass=http%3A%2F%2Fsneusers.localhost&domains.0.routing.root=false&domains.0.logging.accessLog=true&domains.0.logging.errorLog=true&domains.0.restrict.putMethod=true&domains.0.restrict.headMethod=true&domains.0.restrict.connectMethod=true&domains.0.restrict.traceMethod=true&global.https.sslProfile=modern&global.https.ocspCloudflareType=both&global.https.ocspGoogleType=both&global.https.ocspOpenDnsType=both&global.https.letsEncryptRoot=&global.https.letsEncryptCertRoot=%2Fletsencrypt%2F&global.logging.accessLog=%2Flogs%2Faccess.log%20main&global.logging.errorLog=%2Flogs%2Ferror.log%20warn&global.logging.logNotFound=true&global.logging.xForwardedFor=true&global.logging.xForwardedProto=true&global.logging.trueClientIp=true&global.nginx.nginxConfigDirectory=%2F&global.nginx.workerProcesses=1&global.nginx.user=nginx&global.docker.dockerfile=true


user nginx;
pid run/nginx.pid;
worker_processes auto;
worker_rlimit_nofile 65535;

# LOAD MODULES
load_module modules/ngx_http_perl_module-debug.so;

# CONNECTION PARSING
events {
  multi_accept on;
  worker_connections 65535;
}

# HTTP SERVER
http {
  # BASIC SETTINGS
  charset utf-8;
  client_max_body_size 10M;
  keepalive_timeout 65;
  port_in_redirect off;
  sendfile on;
  server_tokens off;
  tcp_nodelay on;
  tcp_nopush on;
  types_hash_bucket_size 64;
  types_hash_max_size 2048;

  # LOGGING
  log_format main '$remote_user@$remote_addr [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log logs/access.log main;
  error_log logs/error.log notice;
  log_not_found on;

  # MIME
  include mime.types;
  default_type  application/json;

  # SSL
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  ssl_session_timeout 1d;

  # MOZILLA MODERN CONFIGURATION
  ssl_protocols TLSv1.3;

  # OCSP STAPLING
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001] 8.8.8.8 8.8.4.4 [2001:4860:4860::8888] [2001:4860:4860::8844] 208.67.222.222 208.67.220.220 [2620:119:35::35] [2620:119:53::53] valid=60s;
  resolver_timeout 2s;

  # CONNECTION HEADER FOR WEBSOCKET REVERSE PROXY
  map $http_upgrade $connection_upgrade {
    default upgrade;
    "" close;
  }

  map $remote_addr $proxy_forwarded_elem {
    # IPv4 addresses can be sent as is
    ~^[0-9.]+$ "for=$remote_addr";

    # IPv6 addresses need to be bracketed and quoted
    ~^[0-9A-Fa-f:.]+$ "for=\"[$remote_addr]\"";

    # Unix domain socket names cannot be represented in RFC 7239 syntax
    default "for=unknown";
  }

  map $http_forwarded $proxy_add_forwarded {
    # If incoming forwarded header is syntactically valid, append to it
    "~^(,[ \\t]*)*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*([ \\t]*,([ \\t]*([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?(;([!#$%&'*+.^_`|~0-9A-Za-z-]+=([!#$%&'*+.^_`|~0-9A-Za-z-]+|\"([\\t \\x21\\x23-\\x5B\\x5D-\\x7E\\x80-\\xFF]|\\\\[\\t \\x21-\\x7E\\x80-\\xFF])*\"))?)*)?)*$" "$http_forwarded, $proxy_forwarded_elem";

    # Replace header if not valid
    default "$proxy_forwarded_elem";
  }

  # VIRTUAL HOST CONFIGURATIONS
  include conf.d/*.conf;
}
